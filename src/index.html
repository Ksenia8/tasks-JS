<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GeoOtzyv</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="map" class="map"></div>
    
        <!-- ballon -->
        <div class="review__balloon" style="display: none"> -->
            <!-- шапка -->
            <div class="review__header">
                <div class="review__header-point">
                    <a href="#" class="review__point-link">
                        <img src="./img/point.png" alt="Close" class="review__point-img">
                    </a>
                </div>
                <div class="review__header-address">
                    <i>ttttt</i>
                </div>
                <div class="review__close">
                    <a href="#" class="review__close-link">
                        <img src="./img/close.png" alt="Close" class="review__close-img">
                    </a>
                </div>
            </div>
            <!-- список отзывов -->
            <div class="review__list"> -->
                <!-- выводим все отзывы, иначе отзывов нет -->
                <div class="review__list-info">
                    <div class="review__list-author"> {{author}}</div>
                    <div class="review__list-place"> {{place}} </div>
                    <div class="review__list-date"> {{date}} </div>
                </div>
                    
                <div class="review__list-text"> {{text}} </div>

                <div class="noReview">
                    Отзывов пока нет
                </div>
                    
            </div>
            <!-- форма -->
            <form action="" class="review__form">
                <h2 class = "review__form-header">Ваш отзыв</h2>
                <input type="text" class="review__name" placeholder="Ваше имя">
                <input type="text" class="review__place" placeholder="Укажите место">
                <textarea name="text" id="review__text" cols="30" rows="10" class="review__text" placeholder="Поделитесь впечатлениями"></textarea>
                <button class="btn btn-addReview">Добавить</button>
            </form>
        </div>
        <!-- balloon end -->
    
        <!-- carousel -->
        <div class="carousel">

        </div>
        <!-- carousel end -->
    

    <script src="https://api-maps.yandex.ru/2.1/?apikey=89809f45-ac89-4104-a04b-8a1b2cd9103b&lang=ru_RU" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

</body>
</html>
